<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Signals Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: rgb(55, 60, 9);
        }
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #34495e; /* Updated header background color */
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white; /* Changed text color for better contrast */
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #2c3e50; /* Slightly darker color on hover */
        }
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Full height minus navbar */
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px; /* Fixed width for the box */
            text-align: center;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #93a348;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"], .search-btn {
            background-color: #89beda; /* Very light blue */
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover, .search-btn:hover {
            background-color: #082b44; /* Darker light blue */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#prediction">Prediction</a>
        <a href="/contact">Contact Us</a>
        <a href="/admin">About Us</a>
    </div>

    <div class="section">
        <div class="form-container">
            <h2>Upload Your Document or File</h2>
            <input type="file" id="fileUpload" name="fileUpload" required>
            <input type="text" id="searchBox" name="searchBox" placeholder="Search..." required>
            <button class="search-btn">Search</button>
            <input type="submit" value="Predict">
        </div>
    </div>
</body>
</html>
