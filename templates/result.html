  <title>Website</title>
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth; /* Smooth scrolling */
      background-color: #f8f9fa; /* Light background */
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color:#2c3e50;
      padding: 15px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ddd;
    }

    /* Section Styling */
    section {
      height: 100vh; /* Full viewport height */
      padding-top: 70px; /* To prevent content from being hidden behind the fixed nav */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Main Page (Home) */
    #home {
      background-color: black;
      text-align: center;
    }

    #home h1 {
      margin-bottom: 20px;
      font-size: 36px;
      color: white;
      text-transform: uppercase;
    }

    #home button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s, box-shadow 0.3s;
      border-radius: 8px;
    }

    #home button:hover {
      background-color: #0056b3;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
    }

    /* Demo Page (Videos) */
    #demo {
      background:linear-gradient(to right, #f39c12, #f1c40f);
      text-align: center;
    }

    #demo h2 {
      margin-bottom: 40px;
      font-size: 32px;
      color: #333;
      text-transform: uppercase;
    }

    .video-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }

    .video-container iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }


    /* Responsive Design */
    @media (max-width: 768px) {
      .video-container {
        flex-direction: column;
        align-items: center;
      }

      .contact-form {
        padding: 30px;
      }

      .contact-form input,
      .contact-form textarea {
        font-size: 14px;
      }

      .contact-form button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="/">Home</a>
    <a href="/">Demo</a>
